<!Doctype html>
<html>
    <head>
        <title>Forms</title>
    </head>
      <body>
        <form>
            <fieldset>
                <legend>
                    Student registration
                </legend>
            
            <lable for Username>Username:</lable>
            <input type="text" name="name" > <br> <br>
            <lable for Name>Name:</lable>
            <input type="text" name="name" placeholder="Please enter your name" > <br> <br>
            <lable for Password>Password</lable>
            <input type="Password" name="Password"> <br> <br>

            <input type="submit" name="save" value="ssave"> <br> <hr>

            <lable>Cpp</lable>
            <input type="Checkbox"> <br> <hr>

            <input type="Checkbox">
            <lable>C</lable>   <br>  <hr>
            
            <p>Gender</p>
            <input type="radio" name="gender">
            <lable>male</lable> <br>
            <input type="radio" name="gender">
            <lable>Female</lable>

            <p>Date of Birth</p>
            <input type="Date"> <br>
            <p>Joining time</p>
            <input type="time">  <br><hr>
            
            <h4>Range</h4>
            <input type="range"> <br><hr>

            <h4>Dropdownlist</h4>
            <Select>
                <option>B.tech</option>
                <option>M.Tech</option>
                <option>BCA</option>
            </Select>  <br> <hr>


             <h4>Textarea</h4>
             <textarea rows="5" cols="5"></textarea> <br><hr>
             
             <h4>Email</h4>
            <input type="Emali"> <br> <hr>

            <h4>Search</h4>
            <input type="search"> <br><hr>

            <h4>Number</h4>
            <input type="number"> <br><hr>

            <h4>Telephone</h4>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >   <br> <hr>

            <h4>File</h4>
            <input type="file">   <br> <hr>

            <h4>URL</h4>
            <input type="url"> <br> 

            <h4>Image</h4>
            <input type="image" src="../Image/Photo.JPG">
             <input type="submit" name="save" value="Submit">
             <input type="reset" name="reset" value="Reset">
             <br>
            </fieldset>
        </form>
      </body>
</html>
