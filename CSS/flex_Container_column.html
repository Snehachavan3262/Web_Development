<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Flex Container-Column</title>
    <style>
        #container{
            border: 1px solid red;
            display: flex;
            flex-direction: column;
           
             align-items: baseline;
             
            

        }
        div{
            border: 1px solid;
            margin: 10px;
            padding: 50px;
            height: 100%;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Div1</div>
        <div>Div2</div>
        <div>Div3</div>
        <div>Div4</div>
        <div>Div5</div>
        
    </div>
</body>
</html>
