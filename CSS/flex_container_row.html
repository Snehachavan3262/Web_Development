<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Flex Container</title>
    <style>
        #container{
            border: 1px solid red;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: nowrap;
            /*align-items: baseline;*/
            

        }
        div{
            border: 1px solid;
            margin: 10px;
            padding: 20px;
            height: 30%;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Div1</div>
        <div>Div2</div>
        <div>Div3</div>
        <div>Div4</div>
        <div>Div5</div>
        
    </div>
</body>
</html>
